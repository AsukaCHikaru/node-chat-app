<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NodeJS Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="login">
    <div>
      <h3>Please enter your nickname: </h3>
      <input type="text">
      <button>START</button>
      <h3 class="warning">Invalid user name</h3>
    </div>
  </div>
  <div class="container">
    <div class="list"></div>
    <div class="boxFlexWrapper">
      <div class="box"></div>
      <form>
        <textarea cols="30" rows="1"></textarea>
        <button>SEND</button>
      </form>      
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
